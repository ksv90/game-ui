name: Firebase preview deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/install

      - run: pnpm build

      - name: Set up Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ runner.temp }}/firebase-key.json
        shell: bash

      - name: Deploy to Firebase preview channel
        id: firebase_preview
        run: |
          DEPLOY_OUTPUT=$(npx firebase-tools hosting:channel:deploy --project game-ui-459206 --json)
          echo "$DEPLOY_OUTPUT"
          URL=$(echo "$DEPLOY_OUTPUT" | jq -r '.result[].url')
          echo "preview_url=$URL" >> "$GITHUB_OUTPUT"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-key.json

      - name: Comment on PR with preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Firebase preview URL:
            ${{ steps.firebase_preview.outputs.preview_url }}
