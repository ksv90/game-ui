name: Firebase preview deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: |
      startsWith(github.head_ref, 'release-please--') &&
      github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/install

      - name: Build project
        run: pnpm build

      - name: Set up Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ runner.temp }}/firebase-key.json
        shell: bash

      - name: Deploy to Firebase Preview Channel
        id: firebase_preview
        run: |
          CHANNEL_ID=${{ github.head_ref }}
          OUTPUT=$(npx firebase-tools hosting:channel:deploy "$CHANNEL_ID" \
            --expires 7d \
            --project game-ui-459206 \
            --json \
            --token "${{ secrets.FIREBASE_TOKEN }}" || true)

          echo "$OUTPUT" | tee preview-output.json
          URL=$(cat preview-output.json | jq -r '.result[].url')
          echo "::set-output name=preview_url::$URL"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-key.json

      - name: Comment preview URL in PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.firebase_preview.outputs.preview_url }}';
            const pr = context.payload.pull_request;
            const body = `ðŸš€ Firebase preview deploy:\n\nðŸ”— [Open Preview](${url})`;

            // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰Ð¸Ðµ ÐºÐ¾Ð¼Ð¼ÐµÐ½Ñ‚Ð°Ñ€Ð¸Ð¸, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ Ð´ÑƒÐ±Ð»Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const existing = comments.find(c => c.body.includes('Firebase preview deploy'));

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }

  cleanup_preview:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release-please/')
    runs-on: ubuntu-latest
    steps:
      - name: Set up Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ runner.temp }}/firebase-key.json
        shell: bash

      - name: Delete Firebase preview channel
        run: |
          CHANNEL_ID=${{ github.head_ref }}
          echo "ðŸ§¹ Deleting channel $CHANNEL_ID"
          npx firebase-tools hosting:channel:delete "$CHANNEL_ID" \
            --project game-ui-459206 \
            --force \
            --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-key.json
