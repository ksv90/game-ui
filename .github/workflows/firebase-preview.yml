name: Firebase preview deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/install

      - run: pnpm build

      - name: Set up Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ runner.temp }}/firebase-key.json
        shell: bash

      - name: Deploy to Firebase preview channel
        id: firebase_preview
        run: |
          channel_id=preview-${{ steps.commit.outputs.sha_short }}
          OUTPUT=$(npx firebase-tools hosting:channel:deploy $channel_id \
            --expires 2d \
            --project game-ui-459206 \
            --json \
            --token "${{ secrets.FIREBASE_TOKEN }}" || true)

          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | jq -r '.result[].url')
          echo "::set-output name=preview_url::$URL"

        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-key.json

      - name: Comment on PR with preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Firebase preview URL:
            ${{ steps.firebase_preview.outputs.preview_url }}
